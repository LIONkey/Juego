<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopolio</title>
    
    <!-- Fuentes de Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Enlace a la hoja de estilos -->
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Fondo decorativo -->
    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>

    <div class="main-container">
        <header class="top-header">
            <div class="logo-container">
                <!-- Logos del juego -->
                <div class="logo-group"> <!-- Nuevo contenedor para los logos -->
                    <img src="/images/logo2.png" alt="Logo Izquierdo" class="corner-logo"
                        onerror="this.onerror=null;this.src='https://placehold.co/90x90/EFEAFA/6C63FF?text=Error';">
                    <img src="/images/logo.png" alt="Logo Derecho" class="corner-logo"
                        onerror="this.onerror=null;this.src='https://placehold.co/90x90/EFEAFA/6C63FF?text=Error';">
                </div>
            </div>
            <h1 class="main-title">EL VIAJE DEL LECTOR</h1>
            <!-- Controles del Header -->
            <div class="header-controls">
                <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Cambiar tema">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>
        
        <main class="game-layout">
            <aside class="control-panel">
                <h2 class="panel-title">Panel de Juego</h2>

                <!-- Panel del Jugador 1 -->
                <div id="player1-panel" class="player-panel active-player-panel">
                    <h3 class="player-title player-1-title"><i class="fa-solid fa-user-astronaut"></i> Jugador 1</h3>
                    <div class="player-stats">
                        <div class="money-container">
                            <p><i class="fa-solid fa-coins"></i> <strong>Dinero:</strong> $<span id="p1-money"></span></p>
                        </div>
                        <p><i class="fa-solid fa-book-bookmark"></i> <strong>Propiedades:</strong> <span id="p1-props"></span></p>
                        <p><i class="fa-solid fa-lightbulb"></i> <strong>Preguntas:</strong> <span id="p1-questions"></span></p>
                    </div>
                    <h4 class="properties-title">Propiedades Adquiridas</h4>
                    <div id="p1-properties" class="properties-list"></div>
                </div>

                <!-- Panel del Jugador 2 -->
                <div id="player2-panel" class="player-panel">
                    <h3 class="player-title player-2-title"><i class="fa-solid fa-user-robot"></i> Jugador 2</h3>
                    <div class="player-stats">
                        <div class="money-container">
                            <p><i class="fa-solid fa-coins"></i> <strong>Dinero:</strong> $<span id="p2-money"></span></p>
                        </div>
                        <p><i class="fa-solid fa-book-bookmark"></i> <strong>Propiedades:</strong> <span id="p2-props"></span></p>
                        <p><i class="fa-solid fa-lightbulb"></i> <strong>Preguntas:</strong> <span id="p2-questions"></span></p>
                    </div>
                    <h4 class="properties-title">Propiedades Adquiridas</h4>
                    <div id="p2-properties" class="properties-list"></div>
                </div>

                <!-- SecciÃ³n de Dados -->
                <div class="dice-section">
                    <button id="roll-dice-btn" class="roll-button">
                        <i class="fas fa-dice"></i> Tirar Dados
                    </button>
                </div>

                <div id="dice-container" class="dice-container">
                    <div id="die1" class="die"><i class="fa-solid fa-dice-d6"></i></div>
                    <div id="die2" class="die"><i class="fa-solid fa-dice-d6"></i></div>
                </div>
                
                <!-- Registro de Mensajes -->
                <div id="message-log" class="message-log">
                    <!-- Los mensajes se generan desde game.js -->
                </div>
            </aside>

            <div class="board-container">
                <div class="board">
                    <!-- Las casillas del tablero se generan con JavaScript -->
                </div>
            </div>
        </main>
    </div> 

    <!-- Modal y su fondo -->
    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
        <h3 id="modal-title"></h3>
        <div id="modal-body"></div>
        <div id="modal-actions"></div>
    </div>

    <!-- Enlace al script del juego -->
    <script src="js/game.js"></script>
</body>

</html>
